<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Signika|Nunito:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/animatronica.css">
    <script src="public/animatronica.js"></script>
  </head>
  <body>
    <div class="work-area">
      <div class="instructions">
        <h2>How it works</h2>
        <ol>
          <li>Drop a picture from your computer onto the canvas somewhere.</li>
          <li>Fast-forward with the seeker.</li>
          <li>Change your picture's position on screen.</li>
          <li>Drag the seeker around between those two points. See what happens?</li>
          <li>Play with it!</li>
        </ol>
        <div class="examples">
          <p>You can use those:</p>
        </div>
      </div>
      <div class="canvas">
        <div class="heading">
          Animate anything
        </div>
        <canvas width="700" height="400" id="board"></canvas>
        <input type="range" id="seeker" value=0 step=2 min=0 max=300>
        <script type="text/javascript">
          $(function () {
            var canvas = document.getElementById('board')
            canvas.width = canvas.parentNode.clientWidth
            var seeker = document.getElementById('seeker')
            var animatronica = new PresentationLayer(canvas, seeker)
          })
        </script>
      </div>
    </div>
  </body>
</html>
